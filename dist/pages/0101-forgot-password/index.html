<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Hino Wave 3 - Login - Forgot Password</title>

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/assets/vendor/boxicons/css/boxicons.min.css">
</head>
<body class="w3 unauth forgot-password ">
    
    
<section id="section__main">
    <div class="container h-100">
        <div class="row h-100 flex-column justify-content-between align-items-center">
            <div class="col-auto w-100">
                <div class="hino-logo bg-hino-red p-2 d-inline-block">
                    <img src="/assets/images/logo.svg" class="img-logo" />
                </div>
            </div>
            <div class="col-auto w-100">
                <img src="/assets/images/logo-heart-horizontal.svg" class="img-logo-heart-horizontal mx-auto d-block img-fluid" />
                <div class="container-login-form mx-auto">
                    <div class="d-flex w-100 justify-content-between mb-4">
                        <span class="font-weight-bold text-white">Forgot Password</span>
                        <a href="#" class="text-paragraph">Cancel</a>
                    </div>
                    <form class="form-forgot-password form-unauth">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Employee No." />
                        </div>
                        <div class="form-group mt-8">
                            <input type="submit" class="form-control rounded-pill bg-hino-red text-white font-weight-bold" value="Send" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-auto text-center">
                 <p class="copyright">Copyright 2020 HINO New HEARTS. All Rights Reserved.</p>
            </div>
        </div>
    </div>
</section>

    <script src="/assets/vendor/boxicons/js/boxicons.js"></script>

</body>
</html>
