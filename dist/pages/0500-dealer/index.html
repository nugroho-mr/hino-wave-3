                    city: 'Aceh',
                    phone: '(0651) 33108',
                    fax: '(0651) 33221',
                    service: 'Main Dealer'
                },
        ]

        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -1.5300879, lng: 118.4787664 },
          zoom: 4,
        });
        

        const infoWindowContent = (marker) => {
            let str = '<div class="marker-info-container>'
            str += '<div class="marker-info">'
            str += '<ul class="bx-ul">'
            str += '<li><i class="bx bx-buildings"></i>' + marker.address + '</li>'
            str += '<li><i class="bx bx-phone"></i>' + marker.phone + '</li>'
            str += '<li><i class="bx bx-printer"></bi>' + marker.fax + '</li>'
            str += '</ul>'
            str += '</div>'
            str += '</div>'

            return str
        } 

        let markers = dealers.map((dealer, i) => {
            let marker = new google.maps.Marker({
                map,
                animation: google.maps.Animation.DROP,
                position: { lat: dealer.lat, lng: dealer.long },
                address: dealer.address,
                city: dealer.city,
                phone: dealer.phone,
                fax: dealer.fax,
                service: dealer.service
            })
            let infowindow = new google.maps.InfoWindow({
                content: infoWindowContent(marker),
            });
            google.maps.event.addListener(marker, 'click', () => { 
                infowindow.open(map, marker);
            });
            return marker
        });

        
    })
</script>
