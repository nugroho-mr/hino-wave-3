<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Hino Wave 3 - Simulasi Kredit Antar Leasing</title>

<body class="w3 auth simulasi-kredit simulasi-kredit-leasing has-topbar">
    
    
    <div id="topbar" class="bg-hino-red py-4">
        <div class="container">
            <div class="row text-white">
                <div class="col-auto col-left d-flex align-items-center">
                    <button><box-icon name="left-arrow-alt" color="#ffffff"></box-icon></button>
                    <h5 class="ml-1 mb-0">Simulasi Kredit</h5>
                </div>
                <div class="col col-right">

                </div>
            </div>
        </div>
    </div>


<section id="section__simulasi-kredit" class="py-8">

                <div class="info-container">

                                    <label for="customer">Customer</label>

                            <div class="col-8">
                                    <input type="text" class="form-control" name="customer" id="customer" value="PT Unotek" />

                        </div><div class="form-group row align-items-center ">
        <div class="col-4">
            <label for="tipe_kendaraan">Tipe Kendaraan</label>
        </div>
    <div class="col-8">
            <select class="form-control" name="tipe_kendaraan" id="tipe_kendaraan">
                                            <option value="">Tipe Kendaraan</option>
                                            <option value="Tipe Kendaraan 1">Tipe Kendaraan 1</option>
                                            <option value="Tipe Kendaraan 2">Tipe Kendaraan 2</option>
            </select>
    </div>
</div><div class="form-group row align-items-center ">
        <div class="col-4">
            <label for="leasing_1">Leasing</label>
        </div>

                                            <option value="Leasing 1">Leasing 1</option>
                                            <option value="Leasing 2">Leasing 2</option>
                                            <option value="Leasing 3">Leasing 3</option>
            </select>
    </div>
</div><div class="form-group row align-items-center ">
        <div class="col-4">
            <label for="leasing_3"></label>
        </div>
    <div class="col-8">
            <select class="form-control" name="leasing_3" id="leasing_3">
                                            <option value="Leasing 1">Leasing 1</option>
                                            <option value="Leasing 2">Leasing 2</option>
                                            <option value="Leasing 3">Leasing 3</option>
            </select>
    </div>
</div><div class="form-group row align-items-center ">
        <div class="col-4">
            <label for="leasing_4"></label>
        </div>
    <div class="col-8">
            <select class="form-control" name="leasing_4" id="leasing_4">
                                            <option value="Leasing 1">Leasing 1</option>
                                            <option value="Leasing 2">Leasing 2</option>
                                            <option value="Leasing 3">Leasing 3</option>
            </select>
    </div>
</div><div class="form-group row align-items-center ">
        <div class="col-4">
            <label for="tenor">Tenor</label>
        </div>
    <div class="col-8">
            <select class="form-control" name="tenor" id="tenor">
                                            <option value="">Tahun</option>
                                            <option value="1">1 Tahun</option>
                                            <option value="2">2 Tahun</option>
                                            <option value="3">3 Tahun</option>
                                            <option value="4">4 Tahun</option>
                                            <option value="5">5 Tahun</option>
            </select>
    </div>
</div>                    </div>
                </div>
                <button class="btn btn-dark rounded-pill btn-block font-weight-bold">Apply</button>
            </div>
        </div>
    </div>
</section>

<div class="footer-spacer"></div>
<div id="floating-footer-menu">
    <div class="grid-container bg-dark rounded-lg">
        <!-- class "current" added for current active page -->
        <div class="grid-item item-home current">
            <a href="#"><box-icon type="solid" name="home" color="#ffffff" size="1.5rem"></box-icon></a>
        </div>
        <div class="grid-item item-event">
            <a href="#"></a><box-icon name="calendar-event" color="#ffffff" size="1.5rem"></box-icon></a>
        </div>
        <!-- class "has-alert" added for icon with unread notification -->
        <div class="grid-item item-notification has-alert">
            <a href="#"><box-icon type="solid" name="bell" color="#ffffff" size="1.5rem"></box-icon></a>
        </div>
        <div class="grid-item item-profile">
            <a href="#"><span class="avatar rounded-circle" style="background-image: url('/assets/images/avatar.jpg')"></span></a>
        </div>
    </div>
</div>

    <script src="/assets/vendor/boxicons/js/boxicons.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded',() => {
            document.querySelectorAll('.card--accordion .card-header').forEach(item => {
                item.addEventListener('click', event => {
                    let parentNode = event.currentTarget.parentNode
                    parentNode.classList.toggle('is-active')
                })
            })
        })
    </script>

</body>
</html>
